<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌查詢網站</title>
    <!-- 標籤頁小圖示 -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- 載入css -->
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <header>
        <h1>卡牌查詢</h1>
    </header>
    
    <main>
        <div class="left-side">
            <!-- 篩選條件 -->
            <form id="filter-form">
                <label fro="keyword">關鍵字</label>
                <div id="keyword-container">
                    <select id="keyword" name="keyword">
                        <option value=""></option>
                        <!-- 下拉選單選項會從 JSON 動態加載 -->
                    </select>
                    <span id="clear-keyword" class="clear-button" style="display: none;">×</span>
                </div>
                
                <label for="type">類型</label>
                <select id="type" name="type">
                    <option value="">全部</option>
                    <!-- 下拉選單選項會從 JSON 動態加載 -->
                </select>

                <label for="attribute">屬性</label>
                <div id="attribute-container" class="multi-select-container">
                    <div id="attribute" class="custom-select">
                        <span id="attribute-placeholder">選擇屬性</span>
                        <div id="attribute-dropdown" class="dropdown">
                            <!-- 下拉選單選項會從 JSON 動態加載 -->
                        </div>
                    </div>
                    <!-- 顯示選擇的屬性 -->
                    <div id="attribute-selected" class="multi-select"></div>
                </div>
                
                <label for="tag">標籤</label>
                <select id="tag" name="tag">
                    <option value=""></option>
                    <!-- 下拉選單選項會從 JSON 動態加載 -->
                </select>
                
                <label for="set">卡包：</label>
                <select id="set" name="set">
                    <option value="" disabled selected></option>
                    <!-- 下拉選單選項會從 JSON 動態加載 -->
                </select>
                
                <!-- 清除篩選按鈕 -->
                <button type="button" id="clear-filters">清除篩選條件</button>
            </form>
        </div>
        <div class="right-side">
            <!-- 卡牌展示區 -->
            <div id="card-container">
                <!-- 卡牌會在這裡動態加載 -->
            </div>
            <!-- 分頁按鈕 -->
            <div id="pagination">
                <button id="prev-btn">上一頁</button>
                <button id="next-btn">下一頁</button>
            </div>
        </div>
    </main>
    
    <!-- 卡牌詳細彈窗 -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <div class="modal-left">
                <img id="card-image" src="" alt="Card Image">
            </div>
            <div class="modal-right">
                <h2 id="card-name">卡牌名稱</h2>
                <p id="card-description">卡牌描述</p>
                <!-- 更多詳細資料 -->
            </div>
            <button id="close-modal">關閉</button>
        </div>
    </div>
    
    <footer>
        <p>© 2025 卡牌查詢網站</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
