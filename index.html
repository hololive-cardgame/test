<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hololive卡牌查詢資料庫</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header 部分 -->
    <header>
        <h1>hololive卡牌查詢</h1>
    </header>

    <!-- 主要內容部分 -->
    <main>
        <div class="container">
            <!-- 篩選條件區 -->
            <div class="filter-container">
                <h2>篩選條件</h2>
                <form id="filter-form">
                    <label for="type">卡牌類型:</label>
                    <select id="type">
                        <option value="">所有</option>
                        <option value="type1">類型1</option>
                        <option value="type2">類型2</option>
                        <option value="type3">類型3</option>
                    </select>
                    <button type="submit">篩選</button>
                </form>
            </div>

            <!-- 卡牌顯示區 -->
            <div id="card-container" class="card-container"></div>
        </div>
    </main>

    <!-- Footer 部分 -->
    <footer>
        <p>版權所有規hololive official card game</p>
    </footer>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="modal-card-detail">
                <img id="modal-image" src="" alt="卡牌圖片">
                <h3 id="modal-name"></h3>
                <p id="modal-description"></p>
            </div>
            <div class="modal-nav">
                <button id="prev-card">&lt;</button>
                <button id="next-card">&gt;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
